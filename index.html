<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Discography Timeline</title>
    <link rel="stylesheet" href = "style.css" />
</head>
<body>
    <div id= "artist-form"></div>
        <form class= "search-artist">
            <h1>Enter an artist!</h3>
            <input
                type="text"
                name="artist"
                value=""
                placeholder="Enter a artist's name..."
                class="input-artist"
            />
            <input
                type="submit"
                name="submit-timeline"
                value="Create Timeline"
                class="submit"
            />
            <input
                type ="button"
                name ="submit-genre"
                value ="Artist Genres"
                class ="submit"
            />
            
        </form>
    </div>
    <div id="genre-info">
        <table id = "genre-table"></table>
    </div>
    <div id= "timeline">
        <h1 id ="timelineTitle"></h1>
        <div id="center-line"></div>
        <div id="years">

        </div>
        

    </div>
    <script type="text/javascript" src="index.js"></script>


</body>
